<template name="loginPage">
	<div class="splashContent">
  		<img class="splashLogo" src="images/signup_bubble.png">
  		<div class="singleLine">
	     	<p class="splashTitle">Welcome to Keepspace</p>
     	</div>
        <div class="splashButtons">
            <form id="signupForm">
                <div id="firstSignPage">
                    <input class="loginForm" id="loginEmail" type="email" name="email"
                           placeholder="e-mail">
                    <br>
                    <input class="loginForm" id="password" type="password" name="password"
                           placeholder="password">
                    <br>
                    <a class="center" href="{{pathFor 'recover-password'}}">Forgot Password?</a>
                    <br>
                    <input class="blueLoginButton" type="submit" id="createButton" value="Go">
                </div>
            </form>
            <a class="waves-effect waves-light btn facebook-button"><i id="facebookSignButton"></i></a>
            <!--<div id="login-buttons-facebook">
                <input type="image" id="facebookButton" src="images/facebookLogin.png">
            </div>-->
        </div>
    </div>
</template>

<template name="changeEmail">
 <h1>Please check your email</h1>
 <p> You should have received a temporary url to change your password</p>
</template>

<template name="ResetPassword">

    {{#if resetPassword}}
    <form action="/reset-password"  id="resetPasswordForm" method="post">
        <input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
        <input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
        <input class="btn-submit" type="submit" value="Reset">
    </form>
    <!-- end #reset-password-form -->
    {{/if}}

</template>
